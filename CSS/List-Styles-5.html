<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List styling</title>
    <link rel="stylesheet" href="List-Styles.css">
</head>
<body>
    <head>
        <h1>
            Css List Styles
        </h1>
    </head>

    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="5" >  <!-- start:  The order of the numbering orn letters will start from the 5th postion -->
                <li>Name</li>
                <li>Age</li>
                <li>Roll number</li>
            </ol>
        </article>

        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Hello</li>
                <li>World</li>
                <li>Sobi</li>
            </ul>
        </article>


    </main>
</body>
</html>
